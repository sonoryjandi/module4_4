buildscript {
    repositories {
        mavenCentral();
    }
    dependencies {
        classpath "mysql:mysql-connector-java:6.0.6"
    }
}

plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = '8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.0.M0'
    implementation group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.3.0.M0'
    implementation 'org.freemarker:freemarker:2.3.20'
}

test {
    useJUnitPlatform()
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'